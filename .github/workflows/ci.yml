name: Dev Branch CI/CD Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run Linting (pylint)
        run: |
          pip install pylint
          pylint src/ tests/

      - name: ğŸ§ª Run Unit Tests (pytest)
        run: |
          pip install pytest
          pytest tests/

      - name: ğŸš€ Validate Streamlit App Runs
        run: |
          nohup streamlit run src/test.py --server.headless true &
          sleep 10
          curl -I http://localhost:8501 || exit 1
